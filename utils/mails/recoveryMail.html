<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="width: 100%; align-items: center;">
        <tbody>
            <tr class="header" style="height: 80px; display: flex;">
                <td
                    style="
                        width: 100%;
                        max-width: 470px;
                        margin: 0 auto;
                    "
                >
                    <picture 
                        style="
                            display: flex; 
                            margin-bottom: 10px; 
                            width: 100%;
                            padding: 10px;
                            margin: 0;
                            " 
                    >
                        <img src="../../src/assets/logos/KodePrint_White.png" alt="My Store" 
                            style="width: 60px;"
                        >
                    </picture>
                </td>
            </tr>
            <tr class="infoUser" style="height: 110px; display: flex; margin-bottom: 25px;">
                <td
                    style="
                        width: 100%;
                        border-top: 2px solid #EEC481; 
                        max-width: 470px;
                        margin: 0 auto;
                        padding: 25px;
                        box-sizing: border-box;
                    "
                >
                    <p style="margin: 0; margin-bottom: 20px;">Hello Dear,</p>
                    <p style="margin: 0; margin-bottom: 5px;">We received a request to reset your password</p>
                    <p style="margin: 0;">If this is correct, please click the button below..!</p>
                </td>
            </tr>
            <tr class="link" style="height: 80px; display: flex;">
                <td
                    style="
                        width: 100%;
                        max-width: 470px;
                        margin: 0 auto;
                    "
                >
                    <a href="${target}"
                        style="
                            margin: 0 auto;
                            border: none;
                            border-radius: 3px;
                            padding: 10px;
                            width: 90%;
                            display: block;
                            font-weight: bold;
                            color: #EFE6EA;
                            background: #1B998B;
                            font-size: 16px;
                            text-align: center;
                            cursor: pointer;
                            text-decoration: none;
                        "
                    >
                        Change Password
                    </a>
                </td>
            </tr>
            <tr style="height: 80px; display: flex; width: 100%;">
                <td
                    style="
                        width: 100%;
                        max-width: 470px;
                        margin: 0 auto;
                        border-top: 3px solid #D36D4A;
                        background: rgba(54, 59, 68, 0.6);
                        border-bottom-right-radius: 5px;
                        border-bottom-left-radius: 5px;
                    "
                >
                    <table style="width: 100%; height: 100%;">
                        <tbody>
                            <tr style="
                                width: 100%;
                                display: flex;
                                padding-top: 10px;
                                margin-bottom: 5px;
                            ">
                                <td style="
                                    margin: 0 auto;
                                ">
                                    <span
                                        style="
                                            display: flex;
                                            color: #EFE6EA;
                                            width: 100%;
                                            font-size: 12px;
                                            font-weight: bold;
                                            margin: 0 auto;
                                        "
                                    >
                                        This message was sent to: ${} by user request.
                                    </span>
                                </td>
                            </tr>
                            <tr style="
                                width: 100%;
                                display: flex;
                                height: 25px;
                            ">
                                <td style="margin: 0 auto; height: 25px; position: relative; display: flex;">
                                    <span
                                        style="
                                            color: #EFE6EA;
                                            font-size: 12px;
                                            display: block;
                                            line-height: 25px;
                                        "
                                    >
                                        My Store 2022, this is a product of Kodeprint
                                    </span>
                                    <img src="../../src/assets/logos/KodePrint_White.png" alt="KodePrint Logo"
                                        style="
                                            width: 25px;
                                            margin-left: 5px;
                                        "
                                    >
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </span>
                </td>
            </tr>
        </tbody>
    </table>
</body>
<script src="./templateRecoveryMail.js"></script>
</html>
